{% extends "base.html" %}

{% block title %}Share File{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Share File: {{ file.original_filename }}</h2>
    
    <div class="card">
        <div class="card-body">
            <form method="POST">
                <div class="mb-3">
                    <label for="username" class="form-label">Username to share with:</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <button type="submit" class="btn btn-primary">Share</button>
                <a href="{{ url_for('list_files') }}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
