{% extends "base.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Welcome to your Dashboard</h2>
            </div>
            <div class="card-body">
                <div class="text-center">
                    <h3>Hello, {{ current_user.username }}!</h3>
                    <p class="lead">You are successfully logged in.</p>
                    <p>Your email: {{ current_user.email }}</p>
                    <div class="mt-4">
                        <a href="{{ url_for('file.list_files') }}" class="btn btn-primary me-2">My Files</a>
                        <a href="{{ url_for('auth.change_password') }}" class="btn btn-warning me-2">Change Password</a>
                        <a href="{{ url_for('auth.logout') }}" class="btn btn-danger">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
